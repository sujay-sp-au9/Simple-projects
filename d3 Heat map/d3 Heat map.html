<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d3 Heat map</title>
    <link rel="stylesheet" href="d3 Heat map.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <h1 id="title">Monthly Global Land-Surface Temperature</h1>
    <h4 id="description">1753 - 2015: base temperature 8.66℃</h4>
    <div id="legend">
        <div style="background-color:#32a4a8;"></div><span>Variance ~ -2℃</span>
        <div style="background-color:#3273a8;"></div><span>Variance ~ -1℃</span>
        <div style="background-color:#3246a8;"></div><span>Variance ~ 0℃</span>
        <div style="background-color:#8e32a8;"></div><span>Variance ~ 1℃</span>
        <div style="background-color:#780a44;"></div><span>Variance ~ 2℃</span>
        <div style="background-color:#850106;"></div><span>Variance ~ 3℃</span>
    </div>
    <script src="d3 Heat map.js"></script>
  </body>
</html>
